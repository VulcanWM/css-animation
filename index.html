<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CSS Animation</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="animation">
    <div id="frame1" class="frame">

    </div>
    <div id="frame2" class="frame" style="display: none;">

    </div>
    <div id="frame3" class="frame" style="display: none;">

    </div>
    <div id="frame4" class="frame" style="display: none;">

    </div>
  </div>
  <button onclick="play_function()" id="play">⏸︎</button><br/>
  <label for="frameslider">Frame</label>
  <input id="frameslider" type="range" min="1" value="1" oninput="changeSlider(this.value)"/><br/>
  <label for="loop">Loop</label>
  <input id="loop" type="checkbox"/>
  <script src="script.js"></script>
</body>

</html>
